<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card</title>
		<link rel="stylesheet" href="/order summary card/styles.css" type="text/css" />
	</head>
	<body>
		<main class="container">
			<section>
				<img
					class="img-container"
					src="/order summary card/illustration-hero.svg"
					alt="A person listening to music with headset"
				/>

				<div class="section-container">
					<h1>Order Summary</h1>
					<p>
						You can now listen to millions of songs, audiobooks, and
						podcasts on any device anywhere you like!
					</p>

					<div class="flex-container">
						<img class="img" src="/order summary card/icon-music.svg" alt="icon music" />
						<h2 class="annual">Annual Plan</h2>
						<p class="year">$59.99/year</p>
						<p class="change">Change</p>
					</div>
					<div>
						<button type="submit">Proceed to Payment</button>
					</div>

					<div>
						<p class="order">Cancel Order</p>
					</div>
				</div>
			</section>
		</main>
		<footer>
			Challenge by
			<a
				href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
			>
				Frontend Mentor.</a
			>
			Coded by
			<a href="https://www.frontendmentor.io/profile/MeekyBerry"
				>Elue Michael</a
			>
		</footer>
	</body>
</html>
